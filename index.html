<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Streaming Links</title>
  <style>
    /* General styles */
    body {
      background-color: #121212;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    /* Content wrapper style */
    .content-wrapper {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      transition: opacity 1s ease;
      position: relative;
    }

    /* Heading styles */
    h1 {
      font-size: 45px;
      font-weight: 700;
      color: #FF6F61;
      text-transform: uppercase;
      margin: 20px 0;
      letter-spacing: 3px;
    }

    h2 {
      font-size: 24px;
      font-weight: 400;
      color: #FDCB82;
      letter-spacing: 2px;
      margin: 0;
    }

    /* Button style */
    .button {
      background: linear-gradient(45deg, #FF6F61, #FDCB82);
      padding: 15px 50px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 111, 97, 0.4);
      transition: all 0.3s ease-in-out;
      margin-top: 40px;
      outline: none;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 50px rgba(255, 111, 97, 0.7);
    }

    .button:active {
      transform: scale(1.02);
    }

    /* Style for iframe (top-left corner, small size) */
    iframe {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 300px;
      height: 200px;
      border: 2px solid white;
      border-radius: 8px;
      background-color: black;
      z-index: 10;
      display: none; /* Initially hidden */
    }

    /* Text overlay on iframe */
    .iframe-overlay {
      position: fixed;
      top: 20px;
      left: 320px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      z-index: 15;
    }

    /* Animation for fade-in effect */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 35px;
      }

      h2 {
        font-size: 18px;
      }

      .button {
        padding: 12px 40px;
        font-size: 16px;
      }

      iframe {
        width: 200px;
        height: 150px;
      }

      .iframe-overlay {
        font-size: 16px;
        left: 220px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 16px;
      }

      .button {
        padding: 10px 30px;
        font-size: 14px;
      }

      iframe {
        width: 180px;
        height: 130px;
      }

      .iframe-overlay {
        font-size: 14px;
        left: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Wrapper for content (initially hidden) -->
  <div class="content-wrapper" id="contentWrapper">
    <h1>BETFAIR MARKET LOAD</h1>
    <h2>All Live Streams Available</h2>
    <button class="button" id="openModalBtn">Proceed</button>
  </div>

  <!-- Embed the iframe here -->
  <iframe id="iframe"></iframe>

  <!-- Text overlay on iframe -->
  <div class="iframe-overlay" id="iframeText">Streaming continues...</div>

  <script>
    // Fetching necessary elements
    const contentWrapper = document.getElementById('contentWrapper');
    const openModalBtn = document.getElementById('openModalBtn');
    const iframe = document.getElementById('iframe');
    const iframeText = document.getElementById('iframeText');

    // Define the content for the iframe
    const iframeContent = '@betfair_market_load1';

    // Open modal when user clicks on 'Proceed' button
    openModalBtn.addEventListener('click', () => {
      // Set iframe content to '@betfair_market_load1' and display it
      iframe.srcdoc = iframeContent; // Use srcdoc to set custom content inside iframe
      iframe.style.display = 'block'; // Show the iframe

      // Display the overlay text
      iframeText.style.display = 'block';
    });
  </script>

</body>
</html>
