<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Streaming Links</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
      color: #f5a623;
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      color: #f5a623;
      margin-top: 0;
      animation: fadeIn 2s ease-in-out;
      font-weight: 400;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    .modal.active {
      display: flex;
    }

    #content {
      font-size: 24px;
      color: white;
      margin-top: 20px;
    }

    #close-modal, #cancel-modal {
      background-color: #f5a623;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      margin-top: 20px;
    }

    #close-modal:hover, #cancel-modal:hover {
      transform: scale(1.1);
      background-color: #d28c17;
    }

    #close-modal:active, #cancel-modal:active {
      transform: scale(1.05);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 30px;
      }

      h2 {
        font-size: 18px;
      }

      #content {
        font-size: 20px;
      }

      #close-modal, #cancel-modal {
        padding: 10px 20px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 16px;
      }

      #content {
        font-size: 18px;
      }

      #close-modal, #cancel-modal {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>BETFAIR MARKET LOAD</h1>
  <h2>All Live Streams Available</h2>

  <div id="content">
    <h1>Loading...</h1>
  </div>

  <div id="modal" class="modal">
    <div>
      <p>Join our Telegram channel for updates!</p>
      <button id="close-modal">OK</button>
      <button id="cancel-modal">Cancel</button>
    </div>
  </div>

  <script>
    // Get query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const channelId = urlParams.get('id') || urlParams.get('ch');
    console.log('Channel ID:', channelId);  // Log to check if we're getting the correct parameter

    // Define links
    const channels = {
      astro: 'https://dai.google.com/linear/hls/event/eUJttCPwQEWXTlFXLVMoiA/master.m3u8',
      skycric: 'https://your-link.com/skycric-stream',
      'fox-501': 'https://your-link.com/fox-stream',
      willow: 'https://your-link.com/willow-stream',
      Tntsport1: 'https://your-link.com/tnt1-stream',
    };

    // Display content or redirect
    const content = document.getElementById('content');
    if (channels[channelId]) {
      content.innerHTML = `<h1>To watch ${channelId} stream, please click OK</h1>`;
    } else {
      content.innerHTML = '<h1>Channel not found</h1>';
    }

    // Modal behavior
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('close-modal');
    const cancelModal = document.getElementById('cancel-modal');
    
    // Open modal
    modal.classList.add('active');

    // When OK button is clicked
    closeModal.addEventListener('click', () => {
      modal.classList.remove('active'); // Close modal
      content.innerHTML = `<h1>Redirecting you to our Telegram channel...</h1>`;
      
      // First redirect to Telegram channel for 5 seconds
      setTimeout(() => {
        window.location.href = 'https://t.me/your-telegram-channel';  // Replace with your Telegram channel URL
      }, 1000); // Wait 1 second before sending to Telegram

      // After 5 seconds, redirect to the streaming link
      setTimeout(() => {
        window.location.href = channels[channelId];  // Redirect to streaming page
      }, 6000); // Wait 6 seconds (5 seconds on Telegram + 1 second delay)
    });

    // When Cancel button is clicked
    cancelModal.addEventListener('click', () => {
      modal.classList.remove('active'); // Close modal
      content.innerHTML = `<h1>Redirecting to ${channelId} stream...</h1>`;
      
      // Immediately redirect to the Astro streaming page
      setTimeout(() => {
        window.location.href = channels[channelId];
      }, 1000); // 1 second delay before redirecting
    });
  </script>
</body>
</html>
