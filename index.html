<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Streaming Links</title>
  <style>
    /* General styles */
    body {
      background-color: #121212;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    /* Center the content */
    .content-wrapper {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* Landing page title */
    h1 {
      font-size: 45px;
      font-weight: 700;
      color: #FF6F61;
      text-transform: uppercase;
      margin: 20px 0;
      letter-spacing: 3px;
      animation: fadeIn 1.5s ease-out;
    }

    h2 {
      font-size: 24px;
      font-weight: 400;
      color: #FDCB82;
      letter-spacing: 2px;
      margin: 0;
      animation: fadeIn 2s ease-out;
    }

    /* Button style */
    .button {
      background: linear-gradient(45deg, #FF6F61, #FDCB82);
      padding: 15px 50px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 111, 97, 0.4);
      transition: all 0.3s ease-in-out;
      margin-top: 40px;
      outline: none;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 50px rgba(255, 111, 97, 0.7);
    }

    .button:active {
      transform: scale(1.02);
    }

    /* Modal for button */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: all 0.5s ease;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }

    .modal-content p {
      font-size: 18px;
      color: #FDCB82;
      font-weight: 500;
    }

    /* Button styles inside modal */
    .modal-button {
      background-color: #FF6F61;
      padding: 10px 25px;
      font-size: 18px;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
      transition: all 0.3s ease;
    }

    .modal-button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(255, 111, 97, 0.6);
    }

    .modal-button:active {
      transform: scale(1.05);
    }

    /* Animation for fade-in effect */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 35px;
      }

      h2 {
        font-size: 18px;
      }

      .button {
        padding: 12px 40px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 16px;
      }

      .button {
        padding: 10px 30px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Wrapper for content (initially hidden) -->
  <div class="content-wrapper" id="contentWrapper">
    <h1>BETFAIR MARKET LOAD</h1>
    <h2>All Live Streams Available</h2>
    <button class="button" id="openModalBtn">Proceed</button>
  </div>

  <!-- Modal for action (OK/Cancel) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Join our Telegram channel for updates!</p>
      <button class="modal-button" id="okBtn">OK</button>
      <button class="modal-button" id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    // Fetching necessary elements
    const contentWrapper = document.getElementById('contentWrapper');
    const modal = document.getElementById('modal');
    const openModalBtn = document.getElementById('openModalBtn');
    const okBtn = document.getElementById('okBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // Define the redirect URLs
    const channels = {
      astro: 'https://dai.google.com/linear/hls/event/eUJttCPwQEWXTlFXLVMoiA/master.m3u8',
    };

    // Open modal when user clicks on 'Proceed' button
    openModalBtn.addEventListener('click', () => {
      modal.classList.add('active'); // Show modal
      contentWrapper.style.opacity = '0'; // Hide the main content
    });

    // When OK button is clicked, show Telegram and then redirect to stream
    okBtn.addEventListener('click', () => {
      modal.classList.remove('active'); // Close modal
      contentWrapper.innerHTML = '<h1>Redirecting to Telegram...</h1>';
      contentWrapper.style.opacity = '1'; // Show content again

      // Redirect to Telegram channel first
      setTimeout(() => {
        window.location.href = 'https://t.me/betfair_market_load1';  // Replace with your actual Telegram channel
      }, 1000);

      // After 5 seconds, redirect to the streaming page
      setTimeout(() => {
        window.location.href = channels['astro'];  // Redirect to the streaming page
      }, 6000); // 6-second delay (1 sec Telegram + 5 sec before redirecting)
    });

    // When Cancel button is clicked, redirect immediately to streaming link
    cancelBtn.addEventListener('click', () => {
      modal.classList.remove('active'); // Close modal
      contentWrapper.innerHTML = '<h1>Redirecting to Astro Stream...</h1>';
      contentWrapper.style.opacity = '1'; // Show content again

      setTimeout(() => {
        window.location.href = channels['astro'];  // Redirect to the streaming page
      }, 1000); // Immediate redirection
    });

    // Display content wrapper with delay for a smooth transition
    window.onload = () => {
      setTimeout(() => {
        contentWrapper.style.opacity = '1'; // Make content visible after page load
      }, 500); // 500ms delay to allow for fade-in effect
    };
  </script>

</body>
</html>
